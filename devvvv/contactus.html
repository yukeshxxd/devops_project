<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Chocolate Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-purple-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">The Chocolate Shop</h1>
            <ul class="flex space-x-4">
                <li><a href="home.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Us</a></li>
                <li><a href="contactus.html" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h2 class="text-center fw-bold">Contact Us</h2>
        <p class="text-center">Swing by for a cup of coffee, or leave us a message:</p>

        <div class="row mt-4">
            <!-- Left Side: Image -->
            <div class="col-md-6">
                <img src="https://via.placeholder.com/500x300" class="img-fluid rounded" alt="Contact Image">
            </div>

            <!-- Right Side: Form -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Your name..">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Your last name..">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select class="form-select">
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Australia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <textarea class="form-control" rows="4" placeholder="Write something.."></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
